<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel Sidebar</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM32Y7ONJ4Z1ZZ7e0QFfbmucQjM/bOUoUX8Znp1" crossorigin="anonymous">
<style>
    /* Reset and basic styling */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        font-family: Arial, sans-serif;
        background-color: #181818;
        display: flex;
        min-height: 100vh;
    }

    /* Sidebar styling */
    .sidebar {
        width: 260px;
        background-color: #1c1c1e;
        color: #ffffff;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        position: fixed;
        height: 100%;
    }
    
    .sidebar .logo {
        font-size: 24px;
        font-weight: bold;
        color: #1a73e8;
        margin-bottom: 30px;
    }

    /* Sidebar links and sections */
    .sidebar .menu-item {
        width: 100%;
        display: flex;
        align-items: center;
        padding: 10px;
        color: #c4c4c4;
        text-decoration: none;
        border-radius: 6px;
        transition: background-color 0.3s ease;
    }

    .sidebar .menu-item i {
        margin-right: 15px;
    }

    .sidebar .menu-item:hover,
    .sidebar .menu-item.active {
        background-color: #333333;
        color: #ffffff;
    }

    /* Collapsible section styling */
    .sidebar .menu-section {
        margin-top: 15px;
        width: 100%;
    }

    .sidebar .section-title {
        font-size: 14px;
        color: #888888;
        margin: 20px 0 10px 0;
        text-transform: uppercase;
    }

    /* Collapsible content */
    .sidebar .submenu {
        display: none;
        flex-direction: column;
        padding-left: 15px;
    }
    
    .menu-item.dropdown-toggle::after {
        content: "\f078"; /* Font Awesome down arrow icon */
        font-family: "Font Awesome 5 Free";
        font-weight: 900;
        margin-left: auto;
        transition: transform 0.3s ease;
    }

    .menu-item.active .dropdown-toggle::after {
        transform: rotate(180deg);
    }

    .sidebar .submenu .submenu-item {
        padding: 8px;
        font-size: 14px;
    }

    /* Footer promo styling */
    .sidebar .promo {
        margin-top: auto;
        background-color: #ff5722;
        color: #ffffff;
        padding: 10px;
        text-align: center;
        border-radius: 5px;
        font-size: 14px;
        text-decoration: none;
    }
</style>
</head>
<body>

<div class="sidebar">
    <!-- Logo Section -->
    <div class="logo">Circuit Bot</div>

    <!-- Sidebar Links -->
    <a href="#" class="menu-item active"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
    <a href="#" class="menu-item"><i class="fas fa-plug"></i> View All Plugins</a>
    <a href="#" class="menu-item"><i class="fas fa-crown"></i> Manage Premium</a>
    <a href="#" class="menu-item"><i class="fas fa-robot"></i> Edit Commands</a>
    <a href="#" class="menu-item"><i class="fas fa-chart-line"></i> Usage Logs</a>

    <!-- Collapsible Section for Settings -->
    <div class="menu-section">
        <div class="section-title">Core Settings</div>
        <a href="#" class="menu-item dropdown-toggle"><i class="fas fa-cog"></i> Settings</a>
        <div class="submenu">
            <a href="#" class="submenu-item">General</a>
            <a href="#" class="submenu-item">Notifications</a>
            <a href="#" class="submenu-item">Permissions</a>
        </div>
    </div>

    <!-- Collapsible Section for Features -->
    <div class="menu-section">
        <div class="section-title">Feature Settings</div>
        <a href="#" class="menu-item dropdown-toggle"><i class="fas fa-toolbox"></i> Custom Commands</a>
        <div class="submenu">
            <a href="#" class="submenu-item">Create Command</a>
            <a href="#" class="submenu-item">Manage Commands</a>
        </div>

        <a href="#" class="menu-item dropdown-toggle"><i class="fas fa-user-shield"></i> Moderation</a>
        <div class="submenu">
            <a href="#" class="submenu-item">Ban List</a>
            <a href="#" class="submenu-item">Infractions</a>
        </div>

        <a href="#" class="menu-item dropdown-toggle"><i class="fas fa-scroll"></i> Logging</a>
        <div class="submenu">
            <a href="#" class="submenu-item">Message Logs</a>
            <a href="#" class="submenu-item">Audit Logs</a>
        </div>
    </div>

    <!-- Footer Promo Button -->
    <a href="#" class="promo">Support Circuit on Top.gg</a>
</div>

<script>
    // Toggle submenu visibility
    document.querySelectorAll('.dropdown-toggle').forEach(item => {
        item.addEventListener('click', function() {
            const submenu = this.nextElementSibling;
            submenu.style.display = submenu.style.display === 'flex' ? 'none' : 'flex';
            this.classList.toggle('active');
        });
    });
</script>

</body>
</html>
